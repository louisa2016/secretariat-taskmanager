<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des T√¢ches et Absences</title>
  <style>
    :root {
      --primary-color: #0a2342;
      --accent-color: #3e92cc;
      --bg-color: #f4f6f9;
      --text-color: #ffffff;
      --card-color: #ffffff;
      --border-color: #dcdcdc;
    }
    @font-face {
      font-family: 'Marianne';
      src: url('Marianne-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Marianne';
      src: url('Marianne-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Marianne','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2em;
      color: var(--primary-color);
    }

    h1, h2 {
      color: var(--primary-color);
    }

    .section {
      background: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 2em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      margin: 0.5em 0;
      padding: 0.6em;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      font-size: 1em;
      font-family: inherit;
    }

    button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 0.75em;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    .controls {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }

    /* Style boutons actions */
    .action-btn {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .action-btn.edit {
      background-color: #3e92cc;
      color: white;
    }
    .action-btn.edit:hover {
      background-color: #2b6dab;
    }
    .action-btn.delete {
      background-color: #e53e3e;
      color: white;
    }
    .action-btn.delete:hover {
      background-color: #a32a2a;
    }
  </style>
</head>
<body>
  <h1>Gestion des T√¢ches et Absences</h1>

  <div class="controls">
    <input type="file" id="fileInput" accept=".csv" onchange="importCSVTasks(event)">
    <button onclick="sendEmail()">üìß Envoyer par mail</button>
    <button onclick="resetLocalStorage()">üóëÔ∏è Nettoyer les donn√©es</button>
  </div>

  <!-- Section T√¢ches -->
  <div class="section">
    <h2>T√¢ches</h2>
    <form id="taskForm">
      <input type="date" id="taskDate" required />
      <input type="text" id="taskName" placeholder="Nom de la t√¢che" required />
      <input type="text" id="taskAuthor" placeholder="Demandeur" required />
      <select id="taskPriority">
        <option value="">Priorit√©</option>
        <option>Haute</option>
        <option>Moyenne</option>
        <option>Basse</option>
      </select>
      <select id="taskStatus">
        <option value="">Statut</option>
        <option>√Ä faire</option>
        <option>En cours</option>
        <option>Fait</option>
      </select>
      <input type="text" id="taskComment" placeholder="Commentaire" />
      <button type="submit">Ajouter la t√¢che</button>
    </form>

    <input type="text" id="searchInput" placeholder="Rechercher une t√¢che..." />
    <button onclick="exportTableToExcel('taskTable', 'taches')">üìÅ Exporter T√¢ches vers Excel</button>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>T√¢che</th>
          <th>Demandeur</th>
          <th>Priorit√©</th>
          <th>Statut</th>
          <th>Commentaire</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="controls">
    <input type="file" id="fileInputAbsences" accept=".csv" onchange="importCSVAbsences(event)">
  </div>
  <!-- Section Absences -->
  <div class="section">
    <h2>Absences du personnel</h2>
    <form id="absenceForm">
      <input type="date" id="absenceDate" required />
      <input type="text" id="absenceNom" placeholder="Nom du personnel" required />
      <input type="text" id="absenceMotif" placeholder="Motif" />
      <input type="text" id="absenceComment" placeholder="Commentaire" />
      <button type="submit">Ajouter une absence</button>
    </form>

    <button onclick="exportTableToExcel('absenceTable', 'absences')">üìÅ Exporter Absences vers Excel</button>

    <table id="absenceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Motif</th>
          <th>Commentaire</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // R√©cup√©ration des √©l√©ments du DOM
    const taskForm = document.getElementById('taskForm');
    const taskTableBody = document.querySelector('#taskTable tbody');
    const searchInput = document.getElementById('searchInput');
    const absenceForm = document.getElementById('absenceForm');
    const absenceTableBody = document.querySelector('#absenceTable tbody');

    // --- Gestion T√¢ches ---

    function addTaskRow(task) {
      const row = document.createElement('tr');

      // Cellules donn√©es
      row.innerHTML = `
        <td>${task.date}</td>
        <td>${task.name}</td>
        <td>${task.author}</td>
        <td>${task.priority}</td>
        <td>${task.status}</td>
        <td>${task.comment}</td>
      `;

      // Colonne actions dynamique
      const actionCell = document.createElement('td');

      // Bouton √©dition
      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.title = '√âditer cette t√¢che';
      editBtn.className = 'action-btn edit';
      editBtn.addEventListener('click', () => {
        // R√©cup√©ration des valeurs actuelles dans le row
        const cells = row.cells;
        // Remplissage formulaire avec les valeurs
        document.getElementById('taskDate').value = cells[0].innerText;
        document.getElementById('taskName').value = cells[1].innerText;
        document.getElementById('taskAuthor').value = cells[2].innerText;
        document.getElementById('taskPriority').value = cells[3].innerText;
        document.getElementById('taskStatus').value = cells[4].innerText;
        document.getElementById('taskComment').value = cells[5].innerText;

        // Supprimer la ligne √† √©diter (on la remplace par une nouvelle √† la validation)
        row.remove();
        saveData();
      });

      // Bouton suppression
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Supprimer cette t√¢che';
      deleteBtn.className = 'action-btn delete';
      deleteBtn.addEventListener('click', () => {
        if (confirm('Voulez-vous vraiment supprimer cette t√¢che ?')) {
          row.remove();
          saveData();
        }
      });

      actionCell.appendChild(editBtn);
      actionCell.appendChild(deleteBtn);
      row.appendChild(actionCell);

      taskTableBody.appendChild(row);
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const newTask = {
        date: document.getElementById('taskDate').value,
        name: document.getElementById('taskName').value,
        author: document.getElementById('taskAuthor').value,
        priority: document.getElementById('taskPriority').value,
        status: document.getElementById('taskStatus').value,
        comment: document.getElementById('taskComment').value
      };
      addTaskRow(newTask);
      taskForm.reset();
      // Remet la date √† aujourd‚Äôhui par d√©faut apr√®s ajout
      document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
      saveData();
    });

    // --- Gestion Absences ---

    function addAbsenceRow(absence) {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${absence.date}</td>
        <td>${absence.nom}</td>
        <td>${absence.motif}</td>
        <td>${absence.comment}</td>
      `;

      const actionCell = document.createElement('td');

      // Bouton √©dition absence
      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.title = '√âditer cette absence';
      editBtn.className = 'action-btn edit';
      editBtn.addEventListener('click', () => {
        const cells = row.cells;
        document.getElementById('absenceDate').value = cells[0].innerText;
        document.getElementById('absenceNom').value = cells[1].innerText;
        document.getElementById('absenceMotif').value = cells[2].innerText;
        document.getElementById('absenceComment').value = cells[3].innerText;

        row.remove();
        saveData();
      });

      // Bouton suppression absence
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Supprimer cette absence';
      deleteBtn.className = 'action-btn delete';
      deleteBtn.addEventListener('click', () => {
        if (confirm('Voulez-vous vraiment supprimer cette absence ?')) {
          row.remove();
          saveData();
        }
      });

      actionCell.appendChild(editBtn);
      actionCell.appendChild(deleteBtn);
      row.appendChild(actionCell);

      absenceTableBody.appendChild(row);
    }

    absenceForm.addEventListener('submit', e => {
      e.preventDefault();
      const newAbsence = {
        date: document.getElementById('absenceDate').value,
        nom: document.getElementById('absenceNom').value,
        motif: document.getElementById('absenceMotif').value,
        comment: document.getElementById('absenceComment').value
      };
      addAbsenceRow(newAbsence);
      absenceForm.reset();
      document.getElementById('absenceDate').value = new Date().toISOString().split('T')[0];
      saveData();
    });

    // --- Recherche simple dans t√¢ches ---
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = taskTableBody.getElementsByTagName('tr');
      for (let row of rows) {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      }
    });

    // --- Export CSV (sans colonne actions) ---
    function exportTableToExcel(tableId, baseFilename) {
      const table = document.getElementById(tableId);
      let csv = '\uFEFF';

      // R√©cup√©rer les en-t√™tes sauf la colonne actions (derni√®re)
      const headers = Array.from(table.querySelectorAll('thead th'));
      const headersFiltered = headers.slice(0, headers.length - 1).map(th => `"${th.innerText}"`);
      csv += headersFiltered.join(';') + '\n';

      // R√©cup√©rer les donn√©es du tbody sauf la derni√®re colonne (actions)
      for (let row of table.querySelectorAll('tbody tr')) {
        if (row.textContent.trim() === '') continue;
        const cells = Array.from(row.cells);
        const cellsFiltered = cells.slice(0, cells.length -1).map(cell => `"${cell.innerText}"`);
        csv += cellsFiltered.join(';') + '\n';
      }

      const now = new Date();
      const date = now.toISOString().slice(0, 10);
      const time = now.getHours().toString().padStart(2, '0') + 'h' + now.getMinutes().toString().padStart(2, '0');
      const finalFilename = `${baseFilename}_${date}_${time}.csv`;

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.setAttribute('download', finalFilename);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // --- Sauvegarde / Chargement localStorage ---
    function saveData() {
      // Sauvegarde t√¢ches sans colonne actions
      const tasks = [];
      for (let row of taskTableBody.querySelectorAll('tr')) {
        if (row.textContent.trim() === '') continue;
        const cells = row.cells;
        tasks.push({
          date: cells[0].innerText,
          name: cells[1].innerText,
          author: cells[2].innerText,
          priority: cells[3].innerText,
          status: cells[4].innerText,
          comment: cells[5].innerText
        });
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));

      // Sauvegarde absences sans colonne actions
      const absences = [];
      for (let row of absenceTableBody.querySelectorAll('tr')) {
        if (row.textContent.trim() === '') continue;
        const cells = row.cells;
        absences.push({
          date: cells[0].innerText,
          nom: cells[1].innerText,
          motif: cells[2].innerText,
          comment: cells[3].innerText
        });
      }
      localStorage.setItem('absences', JSON.stringify(absences));
    }

    function loadData() {
      // Chargement t√¢ches
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      taskTableBody.innerHTML = '';
      tasks.forEach(addTaskRow);

      // Chargement absences
      const absences = JSON.parse(localStorage.getItem('absences') || '[]');
      absenceTableBody.innerHTML = '';
      absences.forEach(addAbsenceRow);
    }

    // --- Import CSV simple (suppos√© correspondre) ---
    function importCSVTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split('\n');

        // Supposons import pour t√¢ches (changer si besoin)
        // Enlever BOM si pr√©sent
        if (lines[0].charCodeAt(0) === 0xFEFF) {
          lines[0] = lines[0].slice(1);
        }

        // Premi√®re ligne : headers
        const headers = lines[0].split(';').map(h => h.replace(/"/g, ''));

        // On vide le tableau avant import
        taskTableBody.innerHTML = '';

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const cols = lines[i].split(';').map(c => c.replace(/"/g, ''));

          // Cr√©ation objet t√¢che bas√© sur headers (ignore action)
          const task = {};
          headers.forEach((h, idx) => {
            if (h.toLowerCase() !== 'actions') {
              task[h.toLowerCase()] = cols[idx] || '';
            }
          });

          // Adaptation cl√©s : date, name, author, priority, status, comment
          // Si noms headers diff√©rents, adapter ici
          addTaskRow({
            date: task.date || '',
            name: task.t√¢che || task.name || '',
            author: task.demandeur || task.author || '',
            priority: task.priorit√© || task.priority || '',
            status: task.statut || task.status || '',
            comment: task.commentaire || task.comment || ''
          });
        }
        saveData();
      };
      reader.readAsText(file, 'UTF-8');
    }

    function importCSVAbsences(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split('\n');

        // Enlever BOM si pr√©sent
        if (lines[0].charCodeAt(0) === 0xFEFF) {
          lines[0] = lines[0].slice(1);
        }

        const headers = lines[0].split(';').map(h => h.replace(/"/g, ''));

        // Vider tableau absences avant import
        absenceTableBody.innerHTML = '';

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const cols = lines[i].split(';').map(c => c.replace(/"/g, ''));

          // Cr√©ation objet absence bas√© sur headers (ignore actions)
          const absence = {};
          headers.forEach((h, idx) => {
            if (h.toLowerCase() !== 'actions') {
              absence[h.toLowerCase()] = cols[idx] || '';
            }
          });

          // Adaptation cl√©s attendues
          addAbsenceRow({
            date: absence.date || '',
            nom: absence.nom || '',
            motif: absence.motif || '',
            comment: absence.commentaire || absence.comment || ''
          });
        }
        saveData();
      };
      reader.readAsText(file, 'UTF-8');
    }

    // --- Nettoyer localStorage ---
    function resetLocalStorage() {
      if (confirm('Voulez-vous vraiment effacer toutes les donn√©es enregistr√©es ?')) {
        localStorage.removeItem('tasks');
        localStorage.removeItem('absences');
        taskTableBody.innerHTML = '';
        absenceTableBody.innerHTML = '';
      }
    }

    // --- Envoi mail ---
    function sendEmail() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      const absences = JSON.parse(localStorage.getItem('absences') || '[]');
      const subject = encodeURIComponent("Export T√¢ches et Absences");
      let body = "T√¢ches :\n";

      tasks.forEach(t => {
        body += `${t.date} | ${t.name} | ${t.author} | ${t.priority} | ${t.status} | ${t.comment}\n`;
      });

      body += "\nAbsences :\n";
      absences.forEach(a => {
        body += `${a.date} | ${a.nom} | ${a.motif} | ${a.comment}\n`;
      });

      const mailto = `mailto:?subject=${subject}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      // Mettre la date d'aujourd'hui par d√©faut
      document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('absenceDate').value = new Date().toISOString().split('T')[0];
      loadData();
    });
  </script>
</body>
</html>
